	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/imageUpload.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		mui(".benefit-footer").on('tap', 'a', function() {
			var url = this.getAttribute("href");
			mui.openWindow({
				id: url,
				url: url
			});
		});

		mui(".head-bottom-menu").on('tap', 'a', function() {
			var url = this.getAttribute("href");
			mui.openWindow({
				id: url,
				url: url
			});
		});
		
		mui(".head-top").on('tap', 'a', function() {
			var url = this.getAttribute("href");
			mui.openWindow({
				id: url,
				url: url
			});
		});
		
		mui(".user-ul-menu").on('tap', 'a', function() {
			var url = this.getAttribute("href");
			mui.openWindow({
				id: url,
				url: url
			});
		});
		
		

		var addImage = function(obj) {
			var id = $(obj).attr("id");
			var img = $("#showImg");
			new imageUpload({
				upBtn: id, //选择文件控件ID
				divShow: "", //展示图片的div
				imgShow: "", //展示图片的img
				uploadUrl: '/up/upload/image',
				fileSize: 10 * 1024 * 1024,
				init: function() {
					loading();
				},
				callBack: function(status, msg) {
					layer.closeAll();
					$("#showImgDiv").show();
					img.attr("src", msg.res.host + msg.res.icon_url);
					img.attr("data-url", msg.res.imgFile);
					img.attr("data-show", msg.res.host + msg.res.imgFile);
				}
			});
		}
	</script>
